---
- hosts: clients
  tasks:
  - apt: upgrade=dist
  - apt: name={{item}} update_cache=yes
    with_items:
      - atop
      - cpufrequtils
      - git
      - htop
      - libffi-dev
      - libssl-dev
      - linux-tools-generic
      - openjdk-8-jdk
      - python-pip
      - python-virtualenv
      - python3.5-dev
      - sshpass
      - rpm2cpio
  - apt: deb=http://packages.couchbase.com/releases/couchbase-release/couchbase-release-1.0-2-amd64.deb
  - apt: name={{item}} update_cache=yes
    with_items:
    - build-essential
    - libcouchbase-dev
    - libcouchbase2-bin

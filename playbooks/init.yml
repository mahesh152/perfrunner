---
- hosts: kv:index:n1ql
  tasks:
  - yum: state=latest name=epel-release
  - yum: state=latest name={{item}}
    with_items:
      - atop
      - fio
      - gdb
      - htop
      - iotop
      - iperf
      - iptraf
      - moreutils
      - net-tools
      - numactl
      - psmisc
      - rsync
      - sysstat
      - tree
      - vim
      - wget

- hosts: kv:index:n1ql
  tasks:
  - shell: iptables -F

- hosts: kv:index:n1ql
  tasks:
  - group: name=couchbase
  - user:  name=couchbase group=couchbase

- hosts: kv:index:n1ql
  tasks:
  - file: path=/data  owner=couchbase group=couchbase

- hosts: kv
  tasks:
  - stat: path=/index
    register: index
  - file: path=/index owner=couchbase group=couchbase
    when: index.stat.exists
